      <h3>EPISODES 5 : 旧帝大ィーーッ！そろそろだよな、旧帝大ィーーッ!!</h3>
      <p class=storyimg><img src="image/story/5-1.jpg"></p>
      <p>何とか窮地をしのいだ後、国公立派はクリ村民、ゴリ村民を交えた作戦会議を行っていた。
        <br>刃牙が危機に瀕していると熱弁するクリム。
        <br>しかし、突如現れた謎の存在を信用できない国公立派たちは対応を決めあぐねる。
        <br>一方で国公立を超えたと豪語する旧帝大は敵のスパイだと疑われ、厳しい尋問を受けていた。
        <br>混乱を極める中、新たな敵アッザムが刃牙沖に襲来する。
